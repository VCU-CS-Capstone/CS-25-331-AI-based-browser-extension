<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedding Project Manager</title>
  <script src="popup.js" defer></script>
</head>
<body>
  <h2>Embedding Project Manager</h2>

  <label for="projectSelect"><strong>Select Project:</strong></label>
  <select id="projectSelect"></select>
  <br><br>

  <input type="text" id="newProjectInput" placeholder="New project name..." />
  <button id="createProject">Create Project</button>

  <hr>

  <button id="scrapeAndSend">Scrape & Save Embeddings</button>
  <p id="status">Status: Waiting...</p>

  <hr>

  <h3>Ask a Question</h3>
  <input type="text" id="questionInput" placeholder="Enter your question..." style="width: 100%;" />
  <button id="askQuestion">Ask</button>
  <div id="results"></div>
</body>
</html>
