<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedding Project Manager</title>
  <link rel="stylesheet" href="popup.css"/>
  <script src="popup.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Embedding Project Manager</h2>

    <label for="projectSelect">Select project</label>
    <select id="projectSelect"></select>

    <label for="newProjectInput">New project</label>
    <input 
      type="text" 
      id="newProjectInput" 
      placeholder="Enter project name…" 
    />
    <button id="createProject">Create Project</button>

    <div class="spacer"></div>

    <button id="scrapeAndSend">Scrape &amp; Save Embeddings</button>
    <p id="status">Status: Waiting…</p>

    <div class="spacer"></div>

    <h3>Ask a Question</h3>
    <input 
      type="text" 
      id="questionInput" 
      placeholder="Enter your question…" 
    />
    <button id="askQuestion">Ask</button>
    <div id="results"></div>
  </div>
</body>
</html>
